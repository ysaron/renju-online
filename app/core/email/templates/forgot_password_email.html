<html>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
<div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
  <div style="margin: 0 auto; width: 90%; text-align: center;">
    <h1 style="background-color: #00b359; padding: 5px 10px; border-radius: 5px; color: white;">{{ title }}</h1>
    <div style="margin: 30px auto; background: white; width: 50%; border-radius: 10px; padding: 50px; text-align: center;">
      <h3 style="margin-bottom: 60px; font-size: 24px;">Hi, {{ username }}!</h3>
      <p style="margin-bottom: 30px;">Use that token to reset your password:</p>
      <pre>{{ token }}</pre>
    </div>
  </div>
</div>
</body>
</html>
